background: '#00000000'
layers:
- query:
    10: way[railway=rail][!service]
  feature:
    pre: |
      {% set dir = 0 %}
      {% if attribute(tags, 'railway:preferred_direction') == 'forward' %}
      {% set dir = 1 %}
      {% elseif attribute(tags, 'railway:preferred_direction') == 'backward' %}
      {% set dir = -1 %}
      {% endif %}
    styles:
      back,default{% if tags.bridge %},bridge{% if dir == 0 %},bridge_both{% endif %}{% endif %}
    style:
      fill: false
      color: |
        {% if tags.tunnel %}#7f7f7f
        {% else %}#3f3f3f
        {% endif %}
      width: |
        {{ const.railway.width }}
      offset: |
        {{ const.railway.offset * dir }}
      lineCap: butt
    style:back:
      fill: false
      color: |
        {% if tags.tunnel %}#7f7f7f
        {% else %}#3f3f3f
        {% endif %}
      width: |
        {{ const.railway.width }}
      offset: |
        {{ const.railway.offset * dir }}
      lineCap: round
      zIndex: -11
    style:bridge:
      fill: false
      lineCap: round
      color: '#000000'
      width: |
        {{ const.bridge.width }}
      offset: |
        {{ dir * (const.railway.width / 2 + const.railway.offset + const.bridge.offset) }}
      zIndex: -10.5
    style:bridge_both:
      fill: false
      lineCap: round
      color: '#000000'
      width: |
        {{ const.bridge.width }}
      offset: |
        {{ dir * -5 }}
      zIndex: -10.5

- query:
    10: nwr[railway=station][operator~"BB"]
  feature:
    styles: default,text
    style:
      nodeFeature: CircleMarker
      width: 0
      radius: 6
      fill: true
      color: '#000000'
      fillColor: '#000000'
      fillOpacity: 1
    style:text:
      nodeFeature: other
      color: '#ff0000'
      textFontName: DejaVu Sans Book
      textPlacement: point
      textVerticalAlign: |-
        {% if attribute(tags, '_labelPlacement') matches '/^n/' %}top
        {%- elseif attribute(tags, '_labelPlacement') matches '/^s/' %}bottom
        {%- else %}middle
        {%- endif %}
      textHorizontalAlign: |-
        {% if attribute(tags, '_labelPlacement') matches '/e$/' %}right
        {%- elseif attribute(tags, '_labelPlacement') matches '/w$/' %}left
        {%- else %}middle
        {%- endif %}
      textColor: '#000000'
      textFontSize: 16
      textHaloColor: '#ffffff'
      textHaloRadius: 1
      textMoveY: |-
        {% if attribute(tags, '_labelPlacement') matches '/^n/' %}-10
        {%- elseif attribute(tags, '_labelPlacement') matches '/^s/' %}10
        {%- else %}middle
        {%- endif %}
      textMoveX: |-
        {% if attribute(tags, '_labelPlacement') == 'w' %}-10
        {%- elseif attribute(tags, '_labelPlacement') == 'e' %}10
        {%- elseif attribute(tags, '_labelPlacement') matches '/e$/' %}0
        {%- elseif attribute(tags, '_labelPlacement') matches '/w$/' %}0
        {%- else %}middle
        {%- endif %}
      text: |
        {{ tags.name }}

const:
  railway:
    width: 3
    offset: 2
  bridge:
    width: 1
    offset: 1.5
