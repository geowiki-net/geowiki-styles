background: '#00000000'
layers:
- query: nwr[building]
  feature:
    markerSymbol: false
    style:
      fill: true
      color: '#7f7f7f'
      width: 0.5
      fillColor: '#3f3f3f'
      fillOpacity: 1

- query: nwr[landuse=forest]
  feature:
    style:
      fill: true
      color: '#007f00'
      width: 0.5
      fillColor: '#87d187'
      fillOpacity: 1
      zIndex: -22

- query: |
    (
    way[highway];
    )
  feature:
    pre: |
      {% set width = 3 %}
      {% if tags.highway in ['footway', 'cycleway', 'steps'] %}{% set width = 1 %}
      {% elseif tags.highway in ['service','track'] %}{% set width = 2 %}
      {% endif %}
    markerSymbol: false
    styles: |
      {% if tags.bridge %}bridge_casing,bridge,{% endif %}
      default
    style:
      fill: false
      color: '#3f3f3f'
      dashArray: |
        {% if tags.highway == 'steps' %}1,1{% endif %}
      dashOffset: |
        {% if tags.highway == 'steps' %}0.5{% endif %}
      lineCap: |
        {{ tags.highway == 'steps' ? 'butt' : 'round' }}

      width: |
        {{ width }}
      zIndex: |
        {{ tags.layer|default(0) }}
    style:bridge_casing:
      fill: false
      color: '#000000'
      lineCap: butt
      width: |
        {{ width + 3 }}
      zIndex: |
        {{ tags.layer|default(0) }}
    style:bridge:
      fill: false
      color: '#ffffff'
      lineCap: butt
      width: |
        {{ width + 1 }}
      zIndex: |
        {{ tags.layer|default(0) }}

- query: |
    (
    relation[railway=platform];
    )
  feature:
    markerSymbol: false
    style:
      fill: true
      color: '#3f3f3f'
      fillColor: '#afafaf'
      fillOpacity: 1
      lineCap: round
      width: 0.5

- query: |
    (
    way[railway=platform];
    )
  feature:
    markerSymbol: false
    styles: casing,default
    style:
      fill: false
      color: '#efefef'
      lineCap: round
      width: 3
    style:casing:
      color: '#3f3f3f'
      width: 4
      lineCap: round

- query: way[railway][railway!='platform'][railway!='platform_edge']
  feature:
    pre: |
      {% set width = tags.service ? 2 : 3 %}
    markerSymbol: false
    styles: |
      back_casing,
      {% if tags.bridge %}bridge_casing,bridge,{% endif %}
      casing,default
    style:
      fill: false
      color: '#ffffff'
      dashArray: 6,6
      dashOffset: 3
      lineCap: butt
      width: |
        {{ width }}
      zIndex: |
        {% if tags.service %}{{ tags.layer|default(0) + 0.3 }}
        {% else %}{{ tags.layer|default(0) + 0.1 }}
        {% endif %}
    style:back_casing:
      fill: false
      color: |
        {% if tags.tunnel %}#7f7f7f
        {% else %}#3f3f3f
        {% endif %}
      lineCap: round
      width: |
        {{ width }}
      zIndex: -10
    style:casing:
      fill: false
      color: |
        {% if tags.tunnel %}#7f7f7f
        {% else %}#3f3f3f
        {% endif %}
      lineCap: butt
      width: |
        {{ width * 1.5 }}
      zIndex: |
        {% if tags.service %}{{ tags.layer|default(0) + 0.2 }}
        {% else %}{{ tags.layer|default(0) + 0.0 }}
        {% endif %}
    style:bridge_casing:
      fill: false
      color: '#000000'
      lineCap: butt
      width: |
        {{ width + 4 }}
      zIndex: |
        {% if tags.service %}{{ tags.layer|default(0) + 0.15 }}
        {% else %}{{ tags.layer|default(0) - 0.05 }}
        {% endif %}
    style:bridge:
      fill: false
      color: '#ffffff'
      lineCap: butt
      width: |
        {{ width + 2 }}
      zIndex: |
        {% if tags.service %}{{ tags.layer|default(0) + 0.15 }}
        {% else %}{{ tags.layer|default(0) - 0.05 }}
        {% endif %}

- query: nwr[natural=water]
  feature:
    styles: casing,default
    style:
      fill: true
      fillColor: '#2ed4ff'
      fillOpacity: 1
      color: '#2e82ff'
      width: 0
      zIndex: -20
      lineCap: round
    style:casing:
      fill: true
      color: '#2e82ff'
      width: 1
      fillColor: '#2ed4ff'
      fillOpacity: 1
      zIndex: -21
  
- query: way[waterway]
  feature:
    pre: |
      {% set width = 3 %}
    styles: casing,default
    style:
      lineCap: round
      color: '#2ed4ff'
      width: |
        {{ width }}
      zIndex: -20
    style:casing:
      lineCap: round
      color: '#2e82ff'
      width: |
        {{ width + 1 }}
      zIndex: -21
